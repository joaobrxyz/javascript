<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div id="nasc">
            <p>Ano de Nascimento: <input type="number" name="idade" id="idade" min="0"></p>
            <p>Sexo: 
                <input type="radio" name="gênero" id="masculino" checked>
                <label for="masculino">Masculino</label> 
                
                <input type="radio" name="gênero" id="feminino">
                <label for="feminino">Feminino</label>
            </p>
        </div>
        <div id="botão">
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            <p>Preencha os dados acima para ver o resultado!</p> 
        </div>
    </section>
    <footer>
        <p>@joaomestre</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
